<html>
<head>
<script>
function age(){

		if(document.getElementById("age").value>=18)
		{
			window.alert("YOU ARE ELIGIBLE FOR VOTE")	
		}
		else
		{
			window.alert("You are not eligible to vote")
		}

}
</script>
</head>
<body>
<h1>Enter the age:-<input type="text" id="age"></h1><br>
<button type="button" onclick="age()">VOTE</button>
</body>
</html>
